    <p class="first" id="third">Initial</p>

    <button id="bgColorChangeEnable">Bg clolor change Enable</button>
    <button id="bgColorChangeDisable">Bg clolor change Disable</button>

    <button id="txtChangeEnable">Text change Enable</button>
    <button id="txtChangeDisable">Text change Disable</button>
    <!-- <button id="disable-link">Disable Link</button>
    <button id="enable-link">Enable Link</button> -->
    <script>
        const bgColorChangeEnableBtn = document.getElementById("bgColorChangeEnable");
        const bgColorChangeDiableBtn = document.getElementById("bgColorChangeDisable");

        const txtChangeEnableBtn = document.getElementById("txtChangeEnable");
        const txtChangeDiableBtn = document.getElementById("txtChangeDisable");


        const ptag = document.getElementById("third");
        const bgColorChange = () => {
            ptag.style.backgroundColor = "red";
        }
        const innerTextChange = () => {
            ptag.innerText = "Changed";
        }

        bgColorChangeEnableBtn.addEventListener("click", () => {
            ptag.addEventListener("mouseover", bgColorChange);
            ptag.addEventListener("mouseout", () => ptag.style.backgroundColor = "white");
        });
        bgColorChangeDiableBtn.addEventListener("click", () => {
            ptag.removeEventListener("mouseover", bgColorChange);
        });

        txtChangeEnableBtn.addEventListener("click", () => {
            ptag.addEventListener("mouseover", innerTextChange);
            ptag.addEventListener("mouseout", () => ptag.innerText = "Initial");
        });
        txtChangeDiableBtn.addEventListener("click", () => {
            ptag.removeEventListener("mouseover", innerTextChange);
        });

    </script>
